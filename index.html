<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head> 
<body>
    <!-- Our start btn -->
    <div class="start-btn"><button id="btn_start">START </button></div>

    <!-- Some informations div -->
    <div class="info-container" id="active">
        <div class="sub-info-title">
            <div class="content-info-contain">
            <span class="info-text" style="font-size: 19px;">Some informations about my quiz</span>
        </div>
            <ul id="info_news">
                <li style="font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Lorem ipsum dolor sit amet.</li>
                <li style="font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Lorem ipsum dolor sit amet.</li>
                <li style="font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Lorem ipsum dolor sit amet.</li>
                <li style="font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Lorem ipsum dolor sit amet.</li>
                <li style="font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Lorem ipsum dolor sit amet.</li>
            </ul>
        </div>
        <!-- create btn to quit and continue quiz -->
        <div class="btn-qc">
            <button id="quit-btn">Quit quiz</button>
            <button id="start-init-btn">Start quiz</button>
        </div>
    </div>

    <!-- Quiz container -->
    <div class="quiz-container">
        <!-- mini time text and time-->
        <div class="quiz-mtt quiz-time">
            <!-- Hamburger menu but no function -->
            <div class="hamburger-menu">
                <div class="init-menu"></div>
                <div class="init-menu-2"></div>
                <div class="init-menu-3"></div>
            </div>
            <div class="title-mmt">
            <span>Uba_Benz Quiz</span>
            </div>
            <div class="time-flex fn">
                <span>Time: <b></b> </span>
                <span id="time_time"></span>
            </div>
        </div>
        <!-- result box, score_text, option_list, total_que -->
        <!-- quiz content -->
        <div class="quiz-content quiz-options">
            <div class="quiz-questions-al">
                <p class="question-para">What is the website of NSPPD?</p>
            </div>
          <div class="answerOpt">
            <!-- <button></button> -->
          </div>
        </div>
          
      <footer>
        <div class="nxt-btn contain-nxt">
            <button id="nxt-btn">Next</button>
        </div>
      </footer>

    </div>
     <!-- result div -->
    <div class="resultContainer">
        <nav>
          <div class="quiz-mtt quiz-time">
              <!-- Hamburger menu but no function -->
              <div class="hamburger-menu">
                  <div class="init-menu"></div>
                  <div class="init-menu-2"></div>
                  <div class="init-menu-3"></div>
              </div>
              <div class="title-mmt">
              <span>Uba_Benz Quiz</span>
              </div>
              <div class="time-flex fn">
                  <span>Time: <b></b> </span>
                  <span id="time_time"></span>
              </div>
           </div>
        </nav>
        
        <div class="content-score">
            <h3 id="your_s">Your Score: <p id="percent_score"></p></h3>
        </div>
    </div>      
    <script src="index.js"></script>
    <script src="main.js"></script>
    <script src="test.js"></script>
</body>
</html>
